<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <h1>Super Admin Dashboard</h1>
    <button class="logout-btn">Logout</button>
  </header>
  <main class="main-container">
    <!-- Overview Cards -->
    <section class="overview-cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>150</p>
      </div>
      <div class="card">
        <h3>Total Instruments</h3>
        <p>340</p>
      </div>
      <div class="card">
        <h3>Categories</h3>
        <p>20</p>
      </div>
      <div class="card">
        <h3>Suppliers</h3>
        <p>10</p>
      </div>
    </section>

    <!-- Analytics and Charts -->
    <section class="analytics-section">
      <h2>Analytics</h2>
      <div class="charts-container">
        <canvas id="inventoryChart"></canvas>
        <canvas id="userRoleChart"></canvas>
      </div>
    </section>

    <!-- Reports Section -->
    <section class="reports-section">
      <h2>Reports</h2>
      <div class="report-options">
        <button class="report-btn">Generate Inventory Report</button>
        <button class="report-btn">Generate User Report</button>
        <button class="report-btn">Generate Supplier Report</button>
      </div>
    </section>

    <!-- Data Tables -->
    <section class="data-tables">
      <div class="table-container">
        <h2>User Management</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>AdminUser</td>
              <td>admin@example.com</td>
              <td>Admin</td>
              <td>Active</td>
              <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>StaffUser</td>
              <td>staff@example.com</td>
              <td>Staff</td>
              <td>Inactive</td>
              <td><button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
